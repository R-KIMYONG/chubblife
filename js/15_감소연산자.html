<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감소연산자</title>
</head>
<body>
    <h1>감소연산자</h1>

    <script>
        let num1 = 10;
        let num2 = num1--;

        document.write("num1이="+num1+"<br>"+"num2이="+num2+"<br>");

        let num3 = 10;
        let num4 = --num3;

        document.write("num3은"+num3+"<br>"+"num4은"+num4+"<br>")
    </script>
</body>
</html>
